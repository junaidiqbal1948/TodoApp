<!DOCTYPE html>
<html>
<head>
	<title>Todo</title>
	<link rel="stylesheet" type="text/css" href="Todo.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<div class="wrapper">

		<div class="inner-wrap">

			<div class="header">
				<span>Todo</span>
				<!-- <div class="add-icon"><span>+</span></div> <! h1 is dummy -->
				<i class="fas fa-plus-circle add-icon"></i>
			</div>

			<div class="add">
				<input id="input" type="text" name="add" autofocus placeholder="Add Todos">
			</div>

			<div id="todo_wrap">
				<!-- todos main box -->
				<!-- <div class="todo"><span class="todo_text">Tood Texst</span><i class="icon">@</i></div> -->
			</div>

			<div id="completed">
				<!-- todos after completion -->
				<span>Completed</span>
			</div>

		</div>

	</div>

	<script type="text/javascript" src="Todo.js"></script>
</body>
</html>
