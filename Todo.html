<!DOCTYPE html>
<html>
<head>
	<title>Todo</title>
	<link rel="stylesheet" type="text/css" href="Todo.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1>Todo</h1>
			<div class="add-icon"><h1>+</h1></div> <!-- h1 is dummy -->
		</div>

		<div class="add">
			<input id="input" type="text" name="add" placeholder="Add Todos">
		</div>

		<div id="todo_wrap">
			<!-- todos main box -->
		</div>

		<div id="completed">
			<!-- todos after completion -->
			<h3>Completed</h3>
		</div>

	</div>

	<script type="text/javascript" src="Todo.js"></script>
</body>
</html>
