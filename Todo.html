<!DOCTYPE html>
<html>
<head>
	<title>Todo</title>
	<link rel="stylesheet" type="text/css" href="Todo.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1>Todo</h1>
			<div class="add-icon"><h1>+</h1></div> <!-- h1 is dummy -->
		</div>

		<div class="add">
			<input id="input" type="text" name="add">
		</div>

		<div id="todo_wrap">
			<div class="todo">
				<span class="todo_text">1 Go Shopping</span>
				<button id="myBtn">Edit</button>
				<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&#10752;</span>
    <input type="text" name="edit" id="edit" autofocus placeholder="Edit Todo">
  	</div>

	</div>
				<i class="icon">@</i>
			</div>

			<div class="todo">
				<span class="todo_text">2 Do Exercise</span>
				<i class="icon">@</i>
			</div>

			<div class="todo">
				<span class="todo_text">3 Sleep Early</span>
				<i class="icon">@</i>
			</div>

		</div>

		<div id="completed">
			<h3>Completed</h3>
		</div>

	</div>

	<script type="text/javascript" src="Todo.js"></script>
</body>
</html>
